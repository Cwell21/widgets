<!DOCTYPE html>
<html lang="en">
  <!-- TODO: CODE RESPONSIVENESS -->
  <head>
    <title>Amazon Style Menu Widget</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../meyer-reset.css">
    <link rel="stylesheet" href="styles/main.css">
    
  </head>
  <body>
    <div class="wrapper">
      <aside id="modalMenu">
        <div id="btnClose">X</div>
        <section id="modalContent">
          <h2>Header</h2>
          <!-- SIDE MENU START HIDDEN -->
          <ul class="sideMenu">
            <li class="category">CATEGORY</li>
            <li class="sideMenuItem">Menu Item 1</li>
            <li class="sideMenuItem">Menu Item 2</li>
            <li class="sideMenuItem">Menu Item 3</li>
            <li class="sideMenuItem">Menu Item 4</li>
            <li class="sideMenuItem">Menu Item 5</li>
          </ul>
          <!-- SUB MENU TO BE CREATED WITH JAVASCRIPT -->
          <ul id="subMenu">
          </ul>
        </section>
      </aside>
      <nav class="topNav">
        <div class="button" id="btnMenu">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </nav>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
