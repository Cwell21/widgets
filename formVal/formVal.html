<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation Widget</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../meyer-reset.css">
    <link rel="stylesheet" href="styles/formVal.css">
  </head>
  <body>
    <div class="main-wrapper">
      <form>
        <label for="email">Email</label>
        <input type="email" required name="email" id="userEmail">
        <label for="firstName">First Name</label>
        <input type="text" required name="firstName" id="fstName" >
        <label for="lastName">Last Name</label>
        <input type="text" required name="lastName" id="lstName">
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
    <script src="js/formVal.js"></script>
  </body>
</html>
